<!DOCTYPE html>
<html>


<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>
<button type= "button" onclick="myfuncion()">apretar</button>
<script>
    function myfuncion() {
document.getElementById("demo").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof false + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof {name:'john', age:34};
    }
    
</script>
</html>
